<!DOCTYPE html>
<html>
 <head>
    <title>Predict the Animal Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" 
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
 </head>
<body>

<h2>Animal Game by Kalyan Chakravarthy Jogula</h2>
<main>
    <form id="animal">
        <label for="hiddenAnimal">The hidden animal type</label>
        <input type="password" id="hiddenAnimal" value="Chicken">
        <br>
        <label for="guessAnimal">Guess the animal</label>
        <input type="text" id="guessAnimal">
        <br>
        <input type="button" class="btn btn-info" onclick="checkAnimal()" value="Check the Guess">
    </form>
    <div id="result"></div>
</main>

<script>

    let wrong = 0;
    let correct = 0;

    function checkAnimal() {
        const hiddenAnimal = document.getElementById('hiddenAnimal').value;
        const guessAnimal = document.getElementById('guessAnimal').value;

        if (hiddenAnimal.toLowerCase() === guessAnimal.toLowerCase()) {
            correct++;
            alert('Ruff ruff');
        } else {
            wrong++;
            alert('Grrrr');
        }

        document.getElementById('result').innerHTML = `Correct: ${correct}, Wrong: ${wrong}`;
       // Bonus Function call that displays an alert with the text
       if (wrong > correct) {
            document.getElementById('animal').onclick = function() {
                alert('Sorry, too many wrong guesses.');
            };
        }
    }
</script>
<div id="imagecontainer" onclick="selectImage()">
   <img id="drinkImage" src="LIMCA.jpg" alt="Drink Image" width="150" height="150">
</div>

<script>
    let useImage = 1;
    function selectImage() {
        switch (useImage) {
            case 1:
                document.getElementById('drinkImage').src = 'J&B WHISKY.jpg';
                useImage = 2;
                break;
            case 2:
                document.getElementById('drinkImage').src = 'ORANGE JUICE.jpg';
                useImage = 3;
                break;
            case 3:
                document.getElementById('drinkImage').src = 'LIMCA.jpg';
                useImage = 1;
                break;
        }
    }
</script>

</body>
</html>
